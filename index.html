<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estamos Trabajando para Ti</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #00153c;
      font-family: sans-serif;
    }

    #intro-logo {
      background-color: #00153c;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #intro-logo img {
      width: 250px;
      animation: pulse 2s ease-in-out infinite;
    }

    #intro-logo p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
      text-align: center;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>

<body>
  <div id="intro-logo">
    <img src="recursos/AnimLogo.webp" alt="Logo animado LOCEM" />
    <p>Estamos dando los detalles finales, Â¡vuelve muy pronto!</p>
  </div>
</body>
</html>
