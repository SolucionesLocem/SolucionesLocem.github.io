  <!-- FORMULARIO -->
  <section class="section-padding">
    <div class="container animate__animated animate__fadeInUp">
      <h2 class="text-center mb-5 animate__animated animate__fadeIn">Contáctanos</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">

          <!-- Formulario de contacto -->
          <form id="contactForm" class="animate__animated animate__fadeInUp">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #00153c; border: none;">Enviar</button>
          </form>

          <!-- Check + mensaje -->
          <div id="resultadoExito" class="text-center my-4 animate__animated" style="display: none;">
            <!-- Check -->
            <div id="checkExito" class="mb-3 animate__animated animate__fadeInUp">
              <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.07 0l3.992-3.992a.75.75 0 1 0-1.06-1.06L7.5 9.44 6.03 7.97a.75.75 0 1 0-1.06 1.06l2 2z"/>
              </svg>
            </div>
            <!-- Mensaje -->
            <div id="mensajeExito" class="alert alert-success animate__animated animate__fadeInUp"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
