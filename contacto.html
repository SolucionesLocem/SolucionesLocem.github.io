<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Soluciones LOCEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <link href="css/estilos.css" rel="stylesheet" />
  <link href="css/contacto.css" rel="stylesheet" />
  <style>
    .navbar {
      background-color: #00153c;
    }

    .navbar-toggler {
      border: 2px solid white;
      padding: 8px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      width: 2em;
      height: 2em;
    }

    .navbar-toggler:hover {
      background-color: #ffffff20;
      border-color: #ffffff;
    }

    #intro-logo {
      background-color: #00153c;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.5s ease-in-out 2.5s forwards;
    }

    #intro-logo img {
      width: 250px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div id="intro-logo" style="text-align: center; display: flex; flex-direction: column; align-items: center;">
        <img src="recursos/AnimLogo.webp" alt="Logo animado LOCEM" />
        <p style="margin-top: 20px; font-size: 1.2rem; color: white;">Verificando disponibilidad</p>
      </div>
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="recursos/Logo1.webp" alt="Logo LOCEM" style="height: 30px;" />
        Soluciones LOCEM
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
           
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
          <!--<li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>-->
          <li class="nav-item"><a class="nav-link" href="garantia.html">Garantía</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="section-padding">
    <div class="container animate__animated animate__fadeInUp">
      <h2 class="text-center mb-5 animate__animated animate__fadeIn">Contáctanos</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="contactForm" class="animate__animated animate__fadeInUp">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #00153c; border: none;">Enviar</button>
          </form>

          <div id="resultadoExito" class="text-center my-4 animate__animated" style="display: none;">
            <div id="checkExito" class="mb-3 animate__animated animate__fadeInUp">
              <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.07 0l3.992-3.992a.75.75 0 1 0-1.06-1.06L7.5 9.44 6.03 7.97a.75.75 0 1 0-1.06 1.06l2 2z"/>
              </svg>
            </div>
            <div id="mensajeExito" class="alert alert-success animate__animated animate__fadeInUp"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="animate__animated animate__fadeInUp">
    <div class="container">
      <p>&copy; 2025 Soluciones LOCEM. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "YOUR_PUBLIC_KEY",
      });
    })();
  </script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/contacto.js"></script>
</body>
</html>
