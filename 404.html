<!DOCTYPE html>
<html lang="es">

    @font-face {
      font-family: 'Enigmatic';
      src: url('Enigmatic.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #00153c;
      color: #ffffff;
      font-family: 'Enigmatic', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
